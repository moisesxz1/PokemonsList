<div class="container">
    <h2>Pokemons</h2>

    <ul>
        <li *ngFor="let pokemon of pokemons" class="project">
            <a [routerLink]="['/pokemon', pokemon.url]"> <!--PM: rutaURL, SP: idProyectoAcual-->

                <div class="image"> <!--mascara-->
                    <img src=""  /> 

                </div>
                <h3>{{pokemon.name}}</h3>
                <p>{{pokemon.url}}</p>
            </a>
        </li>
    </ul>
</div>
